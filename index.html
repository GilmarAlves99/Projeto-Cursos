<html>

<head>

    <link rel="stylesheet" type="text/css" href="css/ionic.css" />
    <title> Cadastro de Curso</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#insert").click(function() {
                var titulo = $("#title").val();
                var duracao = $("#duration").val();
                var preco = $("#price").val();
                var dataString = "title=" + titulo + "&duration=" + duracao + "&price=" + preco + "&insert=";
                if ($.trim(titulo).length > 0 & $.trim(duracao).length > 0 & $.trim(preco).length > 0) {
                    $.ajax({
                        type: "POST",
                        url: "http://localhost/curso/cadastrar.php",
                        data: dataString,
                        crossDomain: true,
                        cache: false,
                        beforeSend: function() {
                            $("#insert").val('Connectando ao banco...');
                        },
                        success: function(data) {
                            if (data = "success") {
                                alert("Dados Inseridos com sucesso");
                                $("#insert").val('Cadastrar');
                            } else if (data == "error") {
                                alert("error");
                            }
                        }
                    });
                }
                return false;
            });
        });
    </script>

</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;background-color:blue">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Cadastro Curso</h1>
        <a class="button button-clear" href="consulta.html">Ver dados Cadastrados</a>
    </div>
    <br>
    <br>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>Título</label>
            <input type="text" id="title" />
        </div>
        <div class="item">
            <label>Duração</label>
            <input type="text" id="duration" />
        </div>
        <div class="item">
            <label>Preço</label>
            <input type="text" id="price" />
        </div>
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Cadastrar" />
        </div>
    </div>
</body>

</html>
